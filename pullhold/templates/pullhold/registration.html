{% extends 'pullhold/base.html' %}
{% load staticfiles %}

{% block content %}

<h2>Sign up</h2>
<br/>
<div class="row">

  <div class="col-md">
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        <div class="form-control">
          {{ form.as_p }}
        </div>
      </div>
      <p class="error_message">{{ error }}</p>
      <button type="submit">Sign up</button>
    </form>
    <br/>
    <p>Already have an pull and hold account set up? <a href="{% url 'pullhold:login'%}">Log-in here</a>
  </div>

  <div class="col-md">
    <img src="{% static "pullhold/images/comicshelf.jpg" %}" alt="comics on shelf"/>
  </div>

{% endblock %}
